name: $(Build.DefinitionName)-$(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - bug/*
      - main
      - preview/*
  paths:
    include:
      - packages/MsGraph

extends:
  template: ../templates/componentPipelineTemplate.yml
  parameters:
      componentType: codeExtension

variables:
  WorkingDirectory: 'packages/MsGraph'
