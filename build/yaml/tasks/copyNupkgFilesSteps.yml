steps:
- task: CopyFiles@2
  displayName: 'Copy packages'
  inputs:
    SourceFolder: '$(Build.ArtifactStagingDirectory)'
    Contents: |
     outputpackages\*.nupkg
     outputpackages\*.snupkg
     !outputpackages\*.symbols.nupkg
    TargetFolder: '$(Build.ArtifactStagingDirectory)\nuget'
    flattenFolders: true