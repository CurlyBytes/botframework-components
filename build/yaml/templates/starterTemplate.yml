name: $(Build.DefinitionName)-$(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - bug/*
      - main
      - preview/*
  paths:
    include:
      - {YOUR_WORKING_DIRECTORY}

extends:
  template: ../templates/componentPipelineTemplate.yml
  parameters:
      componentType: {COMPONENT_TYPE}

variables:
  WorkingDirectory: '{YOUR_WORKING_DIRECTORY}'
